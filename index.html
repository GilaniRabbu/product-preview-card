<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>iCodeMas #03</title>
</head>

<body>
    <main>
        <article class="product">
            <picture class="product-img">
                <source srcset="img/image-product-desktop.jpg" media="(min-width: 600px)">
                <img src="img/image-product-mobile.jpg" alt="Product">
            </picture>
            <div class="product-info">
                <div class="discount-row">
                    <p class="discount-rate fa-beat-fade">20%</p>
                    <i class="fa-solid fa-xmark fa-bounce"></i>
                </div>
                <h1 class="title">Jingle all the way to savings</h1>
                <p class="description">
                    Enter your email for an exclusives
                    iCodeMas discount
                </p>
                <input type="text" placeholder="Enter Name">
                <button class="btn">Place Order</button>
                <a href="#" class="cancel-btn">No Thanks</a>
            </div>
        </article>
    </main>
</body>

</html>
